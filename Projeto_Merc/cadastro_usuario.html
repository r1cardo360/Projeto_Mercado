<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="hamburguer.css">
    <link rel="stylesheet" href="./cadastroUsuario.css">
    <script src="./script.js" defer></script>
    <script src="./scriptCadastroUsuario.js" type="module" defer></script>
    <title>Mercado</title>
</head>
<body>
    <div class="container-fluid container-nav">
        <div id="navbar"></div>
    </div>

    <h1 class="tituloH1 text-center">Cadastro de Usuários</h1>

    <div class="container container-estilizado">
        <div class="col">
            <form id="cadastroUsuario" method="post" action="usuarios" validate>
                <div class="row-sm">
                    <label for="" class="form-label">Nome:</label>
                    <input type="text" class="form-control form-control-sm" id="nome_usuario" name="nome_usuario" placeholder="Seu nome" required>
                </div>
                <input type="submit" title="Enviar" class="btn btn-primary mt-4">
            </form>
        </div>
    </div>

    <div class="container container-estilizado">
        <table class="table table-sm small">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Ricardo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Vitória</td>
                </tr>
            </tbody>
        </table>
        <div class="container-fluid d-flex justify-content-around">
            <i class="bi bi-pencil" id="editar-usuario"></i>
            <i class="bi bi-trash" id="deletar-usuario"></i>
        </div>
    </div>

</body>
</html>
