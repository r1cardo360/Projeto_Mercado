<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="hamburguer.css">
    <link rel="stylesheet" href="cadastroEstabelecimento.css">
    <script src="./script.js" defer></script>
    <title>Mercado</title>
</head>
<body>
    <div class="container-fluid container-nav">
        <div id="navbar"></div>
    </div>

    <h1 class="tituloH1 text-center">Cadastro de Estabelecimento</h1>

    <div class="container">
        <form action="/estabelecimento" method="post">
            <div class="col">
                <div class="row-sm">
                    <label for="" class="form-label">Nome:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Nome do Estabelecimento" required autocomplete="off">
                </div>
                <div class="row-sm">
                    <label for="" class="form-label">Segmento:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Segmento onde atua" required autocomplete="off">
                </div>
                <div class="row-sm">
                    <label for="" class="form-label">Logradouro:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Logradouro" autocomplete="off">
                </div>
                <div class="row-sm">
                    <label for="" class="form-label">Bairro:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Bairro" autocomplete="off">
                </div>
                <div class="row-sm">
                    <label for="" class="form-label">Número:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="Número" autocomplete="off">
                </div>
            </div>

            <div>
                <input class="btn btn-primary mt-4" type="submit" name="enviar_estabelecimento" id="enviar_estabelecimento">
            </div>

        </form>
    </div>

</body>
</html>
