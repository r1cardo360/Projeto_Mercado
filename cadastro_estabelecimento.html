<h1 class="titulo-cadastro-usuario">Cadastro de Estabelecimento</h1>

<div class="col">
    <div class="row-sm">
        <label for="" class="form-label">Nome:</label>
        <input type="text" class="form-control form-control-sm" placeholder="Nome do Estabelecimento">
    </div>
    <div class="row-sm">
        <label for="" class="form-label">Segmento:</label>
        <input type="text" class="form-control form-control-sm" placeholder="Segmento onde atua">
    </div>
    <div class="row-sm">
        <label for="" class="form-label">Logradouro:</label>
        <input type="text" class="form-control form-control-sm" placeholder="Logradouro">
    </div>
    <div class="row-sm">
        <label for="" class="form-label">Bairro:</label>
        <input type="text" class="form-control form-control-sm" placeholder="Bairro">
    </div>
    <div class="row-sm">
        <label for="" class="form-label">Número:</label>
        <input type="number" class="form-control form-control-sm" placeholder="Número">
    </div>
</div>
